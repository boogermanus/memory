<div class="row justify-content-around">
    <div class="col-4" align="center">Attempts: {{attempts()}}</div>
    <div class="col-4" align="center">Matches: {{matches()}}</div>
</div>
<div class="mt-4">
    <table>
        @for(cardRow of cards; track $index) {
        <tr>
            @for(card of cardRow; track $index) {
                <td><app-card [card]="card"></app-card></td>
            }
        </tr>
        }
    </table>
</div>
