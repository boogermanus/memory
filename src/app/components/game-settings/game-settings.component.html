<div class="d-flex flex-row justify-content-center">
    <mat-card class="settings-card mt-4">
        <mat-card-header>
            <mat-card-title>Settings</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-2">
            <div class="d-flex flex-row">
                <mat-form-field style="width: 100%">
                    <mat-label>Board Size</mat-label>
                    <mat-select [(value)]="boardSize">
                        @for(size of boardSizes; track size){
                            <mat-option [value]="size">{{size}} X {{size}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button mat-flat-button (click)="startGame()" [disabled]="boardSize === 0">Start Game</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
