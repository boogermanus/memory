<mat-card class="settings-card mt-4">
    <mat-card-header>
        <mat-card-title>Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-2">
        <div class="d-flex flex-row">
            <mat-form-field style="width: 100%">
                <mat-label>Board Size</mat-label>
                <mat-select>
                    <mat-option value="8">8 X 8</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <button mat-flat-button>Start Game</button>
        </div>
    </mat-card-content>
</mat-card>
